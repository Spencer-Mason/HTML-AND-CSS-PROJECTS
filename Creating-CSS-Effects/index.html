<!DOCTYPE html>
<html>

<head>
    <title>Creating Effects with CSS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
</head>

<body>
    <!--NAVBAR-->
    <nav class="nav-bar">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li class="drop">
                <a href="#">Images</a>
                <div class="rollover-menu">
                    <a href="#image1">Image 1</a>
                    <a href="#image2">Image 2</a>
                    <a href="#image3">Image 3</a>
                </div>
            </li>
        </ul>
    </nav>
    <!--IMAGES-->
    <section>
        <!--IMAGE ONE-->
        <div class="image-container" id="image1">
            <div class="blur">
                <img src="images/image1.jpg">
            </div>
        </div>
        <!--IMAGE TWO-->
        <div class="image-container" id="image2">
            <img src="images/image2.jpg" class="invert">
        </div>
        <!--IMAGE THREE-->
        <div class="image-container" id="image3">
            <div class="flip">
                <img src="images/image3.jpg">
            </div>
        </div>
    </section>
    <!--FOOTER-->
    <footer>
        <div class="footer-text">
            <p>The Tech Academy &copy;</p>
        </div>
    </footer>
</body>

</html>
