<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pokemon Starters Table</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
	</head>
	<body>
		<h1>Pokemon Starters Table (first three generations)</h1>
		<table style="width:50%">
			<tr>
				<th>Generation</th>
				<th class="Grass">Grass-type</th>
				<th class="Water">Water-type</th>
				<th class="Fire">Fire-type</th>
			</tr>
			<tr>
				<td>One</td>
				<td class="Grass">Bulbasaur</td>
				<td class="Water">Squirtle</td>
				<td class="Fire">Charmander</td>
			</tr>
			<tr>
				<td>Two</td>
				<td class="Grass">Chikorita</td>
				<td class="Water">Totodile</td>
				<td class="Fire">Cyndaquil</td>
			</tr>
			<tr>
				<td>Three</td>
				<td class="Grass">Treecko</td>
				<td class="Water">Mudkip</td>
				<td class="Fire">Torchic</td>
			</tr>
		</table>
	</body>
</html>
