<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML 3</title>
		<meta charset="utf-8">
		<style>
			h3 {
				color: #8A2BE2;
				text-align: right;
			}
		</style>
	</head>
	<body>
		<h1>Heading number one, no styling.</h1>
		
		<div style="color: green">
			<h2>Here starts the div.</h2>
			<p>And it's color is green</p>
		</div>
		
		<h3>This line of text is styled using CSS.</h3>
	</body>
</html>
